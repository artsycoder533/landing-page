<!DOCTYPE html>
<html lang="en">

    <title>Landing Page</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav center">
        <p class="header-logo">Header Logo</p>

          <li><a class="nav-link" href="#">header link two</a></li>

    <main class="main">
      <section class="hero">
        <article class="hero-container center">

            <h1 class="hero-title">This website is awesome</h1>
            <p class="hero-subtext">
              This website has some subtext that goes here under the main title.
              It's a smaller font adn color is lower contrast.
            </p>

      </section>

    <footer></footer>
